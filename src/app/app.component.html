
<div class="container">
  <h1 class="text-center p-5">Screen Recording tools using Angular</h1>
  <div class="row">
    <div class="col-sm-6">
      <h3>Recorded Video</h3>
      <p>Record Entire screen</p>
      <video #videoLive src="" autoplay class="video-feedback bg-black w-100 h-auto"></video>
      <div class="clearfix"></div>
      <div class="clearfix">
        <button [disabled]="startButton" class="start_button btn btn-sm btn-primary me-3" (click)="startRecording()">Start Record</button>
        <button [disabled]="stopButton" class="stop_button btn btn-sm btn-secondary float-right" (click)="stopRecording()">Stop Record</button>
      </div>
    </div>
    <div class="col-sm-6">
      <h3>Preview Video</h3>
      <p>Playback and download the video</p>
      <video #videoPlayback src="" autoplay class="recorded-video bg-black w-100 h-auto"></video>
      <div class="clearfix"></div>
      <button (click)="playRecordedVideo()" class="btn btn-sm btn-success me-5">Play</button>
      <button (click)="pauseRecordedVideo()" class="btn btn-sm btn-dark me-3">Pause</button>
      <button class="btn btn-sm btn-info">
        <a #downloadVideo class="download-video">Download</a>
      </button>
    </div>
  </div>
</div>
